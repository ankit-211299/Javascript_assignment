<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Assignment 9</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h3>
      Create a number guessing game where the computer generates a random
      number, and the player has to guess the number. The game should provide
      feedback to the player, such as whether the guess was too high or too low,
      and track the number of attempts.
    </h3>

    <form>
        <label for="numInput">Enter your guess:</label>
        <input type="number" id="numInput" name="numInput">
        <button type="submit" id="sbut">Submit</button>
    </form>

    <div id="inputDisplay"></div>
    <div id="attempts"></div>
    <div id="prediction"></div>
  </body>
</html>
